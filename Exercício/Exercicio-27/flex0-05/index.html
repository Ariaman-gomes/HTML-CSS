<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible centralizado</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        body{
            background-color: orangered;
        }
        main{
            background-color: green;
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;

        }
        section{
            background-color: aqua;
            height: 200px;
            width: 200px;
            border-radius: 5%;

        }
        section > h1{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;

        }
    </style>
</head>
<body>
    <main>
            <section>
                <h1>Tela de Login</h1>
            </section>
    </main>
</body>
</html>
