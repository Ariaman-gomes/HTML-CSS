<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner{
        background-color: aqua;
        display: flex;
        flex-flow: row nowrap;
        }
        div.item{
            background-color: blueviolet;
            border: 1px solid  black;
            text-align: center;
            flex-basis: 200px;
            height: 30px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 3px 2px 1px black;
            

        }
        div#CXA{
            flex-basis: 150px;
            flex-shrink: 1; 
            flex-grow: 0;
        }
        div#CXB{
            flex-basis: 150px;
            background-color: goldenrod;
            flex-shrink: 1; 
            flex-grow: 2;
            
        }
        div#CXC{
            flex-basis: 150px;
            flex-shrink: 1; 
            flex-grow:4;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
