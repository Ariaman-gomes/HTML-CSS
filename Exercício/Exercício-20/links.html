<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgb(235, 230, 230);
   } 


   a{
   color: red;
    text-decoration: none;
    font-weight: bold;}


a:visited{
    color: rgb(167, 9, 9);

}
a:hover{
    color: black;
    text-decoration: underline;
}

a:active{
    color: yellow;
}
a::after{
    content: '[link]';
    text-decoration: none;
    font-weight: normal;
    color: aliceblue;
    
}
</style>
<body>
    <h1>Personalizando links</h1>

    <ul>
<li> <a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank">Repositório Github</a></li>

<li><a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal do Youtube</a></li>
<li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/ " target="_blank">Site do Curso em vídeo</a></li>
    </ul>

    
</body>
</html>
