<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Exemplo de formulário-07</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <hr>
        <p>
            <label for="iest">Estado:</label>
            <select name="estdo"  id="iest"> 
                <optgroup label="Região Suldest">
                    <option value="" selected>***Escolha***</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordest">
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM: Adiminstrador"></option>
                <option value="CONT: Contabilista"></option>
                <option value="DEV: Desenvolvedor"></option>
                <option value="PRO: Professor"></option>
                <option value="ADV: Advogado"></option>
                <option value="CP: Carpinteiro"></option>
            </datalist>
        </p>

        <p>
            <label for="img">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" ></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value=" Limpar">
        </p>
    </form>
</body>
</html>
